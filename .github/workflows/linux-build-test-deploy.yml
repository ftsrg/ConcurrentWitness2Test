name: Build-Test-Deploy
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      message:
        description: 'Summarize the contents since the last version'
        required: true
        default: 'Auto-generated release'

permissions: write-all

concurrency: 
  group: deploy-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Build
        uses: ./.github/actions/create-archive


  test-benchexec:
    strategy:
      matrix:
        task: [ConcurrencySafety-dartagnan]
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Run benchexec
        uses: ./.github/actions/benchexec-test
        with:
          task: ${{ matrix.task }}
  
  collect-results:
    needs: test-benchexec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Generate report
        uses: ./.github/actions/benchexec-report